name: CI-CD for Spring Boot App

on:
  workflow_dispatch:
    inputs:
      maven_step:
        description: "Select Maven Step"
        required: true
        default: "package"
        type: choice
        options:
          - clean package -DskipTests
          - clean test
      environment:
        description: "Select environment"
        required: true
        default: "development"
        type: choice
        options:
          - development
          - uat

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: hello-spring-boot
      ENV_FILE: ${{ github.event.inputs.environment }}.yml

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Maven Command
        run: mvn ${{ github.event.inputs.maven_step }}

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login --username "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:${{ github.sha }} .

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:${{ github.sha }}

      - name: Deploy with kubectl
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
        run: |
          echo "$KUBE_CONFIG_DATA" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig
          kubectl apply -f k8s/$ENV_FILE
          kubectl set image deployment/hello-spring-boot-deployment hello-spring-boot=${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:${{ github.sha }}
